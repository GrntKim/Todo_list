<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <!--link rel="stylesheet" href="styles.css"-->
</head>
<body>
    <div class="container">
        <h1>Todo list</h1>
        <button onclick="toggleInstructions()">Help</button>
        <div style="height: 1em;"></div>
        <div id="instructions" style="display: none;">
            <h2>Instruction</h2>
            <dl>
                <dt>Add</dt>
                <dd>to the bottom: <b>Enter</b></dd>
                <dd>to the top: <b>Shift + Enter</b></dd>
                <br>
                <dt>Delete</dt>
                <dd>last item: <b>ESC</b></dd>
                <dd>first item: <b>Shift + ESC</b></dd>
                <dd>all items: <b>Control + ESC</b></dd>
            </dl>
        </div>
        <div class="todo-input">
            <input type="text" id="todoInput" placeholder="input" autofocus>
            <button onclick="addTodo()">Add</button>
            <button onclick="deleteAllTodo()">Delete all</button>
        </div>
        <ul id="todoList" class="todo-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
