<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo list</h1>
        <button id="helpButton" onclick="toggleInstructions(this)">Help</button>
        <div style="height: 1em;"></div>
        <div id="instructions" style="display: none;">
            <h2>Instruction</h2>
            <dl>
                <dt>Add</dt>
                <dd>to the bottom: <b>Enter</b></dd>
                <dd>to the top: <b>Shift + Enter</b></dd>
                <br>
                <dt>Delete</dt>
                <dd>last item: <b>Esc</b></dd>
                <dd>first item: <b>Shift + Esc</b></dd>
                <dd>all items: <b>Ctrl/Cmd + Esc</b></dd>
                <br>
                <dt>Focus</dt>
                <dd>input field: <b>Enter</b></dd>
                <br>
                <dt>Toggle</dt>
                <dd>these instructions: <b>Ctrl + H</b></dd>
                <br>
            </dl>
        </div>
        <div class="todo-input">
            <input type="text" id="todoInput" placeholder="input" autofocus>
            <button id="addButton" onclick="addTodo()">Add</button>
            <button id="deleteAllButton" onclick="deleteAllTodo()">Delete all</button>
        </div>
        <ol id="todoList" class="todo-list">
        </ol>
    </div>
    <script src="script.js"></script>
</body>
</html>
